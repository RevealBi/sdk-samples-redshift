<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Load Dashboard</title>      
</head>

<body>
    <div id="revealView" style="height: calc(100vh - 25px); width: 100%; "></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script>window.revealDisableKeyboardManagement = true;</script>   
    <script src="https://dl.revealbi.io/reveal/libs/1.7.6/infragistics.reveal.js"></script>

    <script type="text/javascript">        
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");          
        $.ig.RevealSdkSettings.betaFeatures.enable("newTooltip");
        
        $.ig.RVDashboard.loadDashboard("xoxoxox").then(dashboard => { 
            var revealView = new $.ig.RevealView("#revealView");
             revealView.interactiveFilteringEnabled = true;
            revealView.dashboard = dashboard;
        });
    </script>
</body>

</html>
