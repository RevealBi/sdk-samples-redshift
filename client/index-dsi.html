<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Dynamic Data Sources</title>
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <div class="dashboard-controls">
        <div class="control-group">
            <div class="control-item">
                <label class="control-label" for="orderId">Order ID:</label>
                <div class="custom-select">
                    <select name="orders" id="orderId">
                        <option value="10248">10248</option>
                        <option value="10249">10249</option>
                        <option value="10250">10250</option>
                    </select>
                </div>
            </div>
            
            <div class="control-item">
                <label class="control-label" for="userId">User ID:</label>
                <div class="custom-select">
                    <select name="users" id="userId">
                        <option value="ALFKI">ALFKI</option>
                        <option value="ANATR">ANATR</option>
                        <option value="BLAUS">BLAUS</option>
                        <option value="BLONP">BLONP</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div id="revealView"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.7.6/infragistics.reveal.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");     
        $.ig.RevealSdkSettings.enableActionsOnHoverTooltip = true;

        $.ig.RevealSdkSettings.setAdditionalHeadersProvider(function (url) {
            return headers;
        });

        const headers = {};

        var revealView = new $.ig.RevealView("#revealView");
        revealView.interactiveFilteringEnabled = true;
        revealView.startInEditMode = true;    
        revealView.onDataSourcesRequested = (callback) => {
            // Set values to pass to server
            var selectedUserId = $('#userId').val();
            var selectedOrderId = $('#orderId').val();

            headers["x-header-one"] = `userId:${selectedUserId},orderId:${selectedOrderId}`;

            console.log(headers["x-header-one"]);

            var redshiftDataSource = new $.ig.RVRedshiftDataSource();
            redshiftDataSource.id="redshift";
            redshiftDataSource.title = "Redshift Data Source";
            redshiftDataSource.subtitle = "Full Northwind Database";

            // // Redshift Data Source Item in Stored Procs
            var redshiftDataSourceItem1 = new $.ig.RVRedshiftDataSourceItem(redshiftDataSource);
            redshiftDataSourceItem1.id="CustomerOrders";
            redshiftDataSourceItem1.title = "Customer Orders";
            redshiftDataSourceItem1.subtitle = "Custom Redshift Query (orderId)";

            var redshiftDataSourceItem2 = new $.ig.RVRedshiftDataSourceItem(redshiftDataSource);
            redshiftDataSourceItem2.id="CustOrderHist";
            redshiftDataSourceItem2.title = "Customer Orders History";
            redshiftDataSourceItem2.subtitle = "Ad-Hoc Query - View";

            var redshiftDataSourceItem3 = new $.ig.RVRedshiftDataSourceItem(redshiftDataSource);
            redshiftDataSourceItem3.id="CustOrdersOrders";
            redshiftDataSourceItem3.title = "Customer Orders Orders";
            redshiftDataSourceItem3.subtitle = "Ad-Hoc Query  (customerId)";

            var redshiftDataSourceItem4 = new $.ig.RVRedshiftDataSourceItem(redshiftDataSource);
            redshiftDataSourceItem4.id="TenMostExpensiveProducts";
            redshiftDataSourceItem4.title = "Ten Most Expensive Products";
            redshiftDataSourceItem4.subtitle = "Ad-Hoc Query - View";

            //**********************************************
            // Note, this is the callback that loads everything above into the dialog.  If you don't want to show the entire
            // database, just remove redshiftDataSource from the array and leave it empty like this []
            callback(new $.ig.RevealDataSources([redshiftDataSource],
                [redshiftDataSourceItem1, redshiftDataSourceItem2, redshiftDataSourceItem3, redshiftDataSourceItem4 ], false));

            };
    </script>
</body>

</html>
